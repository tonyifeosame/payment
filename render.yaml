services:
  - type: web
    name: laravel-app
    runtime: php
    plan: free
    buildCommand: |
      composer install --no-dev --no-interaction --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
      php artisan migrate --force
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: database

databases:
  - name: database
    plan: free
