services:
  # Laravel Web Service
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --no-interaction --optimize-autoloader
      npm install
      npm run build
      php artisan migrate --force
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_URL
        fromService:
          type: web
          name: laravel-app
          property: url
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromService:
          type: pserv
          name: database
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: database
          property: port
      - key: DB_DATABASE
        fromService:
          type: pserv
          name: database
          property: database
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: database
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: database
          property: password

databases:
  - name: database
    plan: free
