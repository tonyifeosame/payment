services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    publicDirectory: public
    buildCommand: "composer install --no-dev && npm install && npm run build && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: DATABASE_URL
        fromDatabase:
          name: database
          property: connectionString
      - key: SESSION_CONNECTION
        value: pgsql
databases:
  - name: database
    plan: free